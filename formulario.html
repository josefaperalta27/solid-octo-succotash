<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Poppins"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Formulario de contacto</h1>
      <p>
        Dejanos tu consulta y a la brevedad nos pondremos en contacto para
        resolverla.
      </p>
      <form
        action="https://formspree.io/f/xyyarkky"
        method="post"
        autocomplete="on"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="sitio" value="localhost" />

        <!-- Cuerpo del Formulario -->
        <label for="nombre">Nombre: </label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Ingrese su nombre completo"
          minlength="5"
          maxlength="15"
        />

        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido"  />

        <label for="fecha_nacimiento">Fecha de nacimiento: </label>
        <input
          type="datetime-local"
          name="fecha_nacimiento"
          id="fecha_nacimiento"
        />

        <label for="email">Correo: </label>
        <input type="email" name="correo" id="email" placeholder="e-mail"/>

        <label for="password">Contrase√±a: </label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password (UpperCase, LowerCase and Number)"
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
          title="Password"
        />
        <label for="comentario">Ingrese su mensaje: </label>
        <textarea
          name="comentario"
          id="comentario"
          cols="30"
          rows="10"
          placeholder="Ingrese su mensaje"
        ></textarea>
        <button type="submit">Enviar</button>
        <!-- <input type="submit" value="Enviar" /> -->
      </form>
    </div>
    <a href="index1.html">Inicio</a>
  </body>
</html>
